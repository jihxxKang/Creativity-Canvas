<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library (from http://paperjs.org/) -->
    <script type="text/javascript" src="js/paper-full.js"></script>

    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
    <script
      type="text/paperscript"
      src="js/my-drawing-app.js"
      canvas="my-canvas"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <style>
      #a_home {
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 10px;
        margin-left: 120px;
      }
      #home {
        display: block;
        margin-top: 0px;
        margin-right: 0px;
      }
      canvas {
        margin-left: 120px;
        border: 10px solid black;
        float: left;
      }
      .side_button {
        margin-left: 20px;
      }
      .side_img {
        margin-bottom: 25px;
      }
      #brush {
        margin-top: 37px;
      }

      .palette {
        background-color: none;
        position: fixed;
        bottom: 50px;
        width: 100%;
        left: 200px;
      }
      .palette-text {
        position: fixed;
        bottom: 240px;
        text-align: center;
        width: 100%;
        font-family: "Lucida Console", "Courier New", monospace;
        font-size: 40px;
      }
      .red {
        background-color: #f1442d;
        width: 200px;
        height: 170px;
        position: relative;
      }
      .orange {
        background-color: #f58f00;
        width: 200px;
        height: 170px;
        position: relative;
      }
      .yellow {
        background-color: #f1c521;
        width: 200px;
        height: 170px;
        position: relative;
      }
      .green {
        background-color: #3ab441;
        width: 200px;
        height: 170px;
        position: relative;
      }
      .blue {
        background-color: #1e6cd5;
        width: 200px;
        height: 170px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <a href="page1.html" id="a_home">
      <img src="images/home.png" id="home" width="80px" />
    </a>
    <br />
    <canvas id="my-canvas" width="1106.40px" height="870px"></canvas>

    <a href="#" id="a_brush" class="side_button">
      <img src="images/brush.png" id="brush" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_eraser" class="side_button">
      <img src="images/eraser.png" id="eraser" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_palette" class="side_button">
      <img
        src="images/palette.png"
        id="palette"
        class="side_img"
        width="80px"
      />
    </a>
    <a href="#" id="a_expand" class="side_button">
      <img src="images/expand.png" id="expand" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_undo" class="side_button">
      <img src="images/undo.png" id="undo" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_pointer" class="side_button">
      <img
        src="images/pointer.png"
        id="pointer"
        class="side_img"
        width="80px"
      />
    </a>
    <a href="#" id="a_cursor" class="side_button">
      <img src="images/cursor.png" id="cursor" class="side_img" width="80px" />
    </a>

    <div class="palette-text">Color Palettes</div>
    <div class="palette">
      <div class="row">
        <a href="palette-red.html">
          <div class="red"></div>
        </a>
        <a href="palette-orange.html">
          <div class="orange"></div>
        </a>
        <a href="palette-yellow.html">
          <div class="yellow"></div>
        </a>
        <a href="palette-green.html">
          <div class="green"></div>
        </a>
        <a href="palette-blue.html">
          <div class="blue"></div>
        </a>
      </div>

      <a href="trace-or-delete.html">
        <img src="images/cat3.jpg" id="cat-ref" />
      </a>
    </div>
  </body>
</html>
