<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library (from http://paperjs.org/) -->
    <script type="text/javascript" src="js/paper-full.js"></script>

    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
    <script
      type="text/paperscript"
      src="js/my-drawing-app.js"
      canvas="my-canvas"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      #a_home {
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 10px;
        margin-left: 120px;
      }
      #home {
        display: block;
        margin-top: 0px;
        margin-right: 0px;
      }
      canvas {
        margin-left: 120px;
        border: 10px solid black;
        float: left;
      }
      .side_button {
        margin-left: 20px;
      }
      .side_img {
        margin-bottom: 25px;
      }
      #brush {
        margin-top: 37px;
      }

      .palette {
        background-color: none;
        position: fixed;
        bottom: 60px;
        width: 100%;
        left: 220px;
      }
      .palette-text {
        position: fixed;
        bottom: 250px;
        text-align: center;
        width: 100%;
        font-family: "Lucida Console", "Courier New", monospace;
        font-size: 40px;
      }
      .red1 {
        background-color: #ff1414;
        width: 160px;
        height: 180px; /*from 240px*/
        position: relative;
      }
      .red2 {
        background-color: #e60707;
        width: 160px;
        height: 180px;
        position: relative;
      }
      .red3 {
        background-color: #ae0404;
        width: 160px;
        height: 180px;
        position: relative;
      }
      .red4 {
        background-color: #8e0000;
        width: 160px;
        height: 180px;
        position: relative;
      }
      .red5 {
        background-color: #6e0101;
        width: 160px;
        height: 180px;
        position: relative;
      }
      #chevron-left {
        position: relative;
        top: 30%;
        font-size: 80px;
        color: black;
      }
      #chevron-right {
        position: relative;
        top: 30%;
        font-size: 80px;
        color: black;
      }
    </style>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>

  <body>
    <a href="page1.html" id="a_home">
      <img src="images/home.png" id="home" width="80px" />
    </a>
    <br />
    <canvas id="my-canvas" width="1106.40px" height="870px"></canvas>

    <a href="#" id="a_brush" class="side_button">
      <img src="images/brush.png" id="brush" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_eraser" class="side_button">
      <img src="images/eraser.png" id="eraser" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_palette" class="side_button">
      <img
        src="images/palette.png"
        id="palette"
        class="side_img"
        width="80px"
      />
    </a>
    <a href="#" id="a_expand" class="side_button">
      <img src="images/expand.png" id="expand" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_undo" class="side_button">
      <img src="images/undo.png" id="undo" class="side_img" width="80px" />
    </a>
    <a href="#" id="a_pointer" class="side_button">
      <img
        src="images/pointer.png"
        id="pointer"
        class="side_img"
        width="80px"
      />
    </a>
    <a href="#" id="a_cursor" class="side_button">
      <img src="images/cursor.png" id="cursor" class="side_img" width="80px" />
    </a>

    <div class="palette-text">Red</div>

    <div class="palette">
      <div class="row">
        <a href="palette-blue.html">
          <span class="material-symbols-outlined" id="chevron-left">
            chevron_left
          </span>
        </a>
        <div class="red1"></div>
        <div class="red2"></div>
        <div class="red3"></div>
        <div class="red4"></div>
        <div class="red5"></div>
        <a href="palette-orange.html">
          <span class="material-symbols-outlined" id="chevron-right">
            chevron_right
          </span>
        </a>
      </div>
    </div>

    <a href="trace-or-delete.html">
      <img src="images/cat3.jpg" id="cat-ref" />
    </a>

    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="50"
        value="25"
        class="slider"
        id="myRange"
      />
    </div>
  </body>
</html>
