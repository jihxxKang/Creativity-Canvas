<!DOCTYPE html>
<html>

  <head>
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>

  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>
  <style>
    .startpage-header {
        font-size: 48px;
        position:relative;
        left:430px;
        top: 150px;
        font-family: "Lucida Console", "Courier New", monospace;
    }
    body {
      width:100vw;
      height:100vh;
      overflow:auto;
    }
    .reference-box {
        position:relative;
        margin-left: auto;
        margin-right: auto;
        top: 250px;
        width:800px;
        height:500px;
        border: 3px solid black;
        border-radius: 25px;
    }

    .material-symbols-outlined {
        color:black;
        position:relative;
        left:740px;
        top:10px;
        font-size: 48px;
    }
    .ask-reference{
        font-size:36px;
        position:relative;
        text-align: center;
        font-family: "Lucida Console", "Courier New", monospace;
        padding:15px;
    }
    .column {
        float: left;
        width: 50%;
        padding: 10px;
    }
    .doodling-btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 50px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 36px;
        border-radius: 25px;
    }
    .cartoon-btn {
        background-color: red;
        border: none;
        color: white;
        padding: 15px 56px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 36px;
        border-radius: 25px;
    }


  </style>
  </head>

  <body>
    
    <div class="container">
      <div class="pt-4 row">
        <div class="startpage-header"> Draw Init</div>
      </div>
      
      <div class="reference-box">
        <a href="page1.html">
            <span class="material-symbols-outlined">
                close
            </span>
        </a>
        <div class="ask-reference">
            <p>Hi Christina, would you like to have an image reference?</p>
        </div>
        <div class="row">
            <div class="column" style="text-align: center;">
                <a href="page3.html">
                    <button type="button" class="doodling-btn" id = "doodling">
                        Yes
                    </button>
                </a>
            </div>
            <div class="column" style="text-align: center;">
                <a href="no_ref.html">
                    <button type="button" class="cartoon-btn" id = "cartoon">
                        No
                    </button>
                </a>

            </div>
        </div>
        
        
      </div>
        
    </div><!-- end container -->

  </body>
</html>
