<!DOCTYPE html>
<html>

  <head>
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>

  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      width:100vw;
      height:100vh;
      overflow:auto;
    }
    .column-3 {
        column-width: 300px;
        margin-left: auto;
        margin-right: auto;
    }
    .reference-box {
        position:relative;
        margin-left: auto;
        margin-right: auto;
        top: 250px;
        width:500px;
        height:600px;
        border: 3px solid black;
        border-radius: 25px;
    }
    .doodling-btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 50px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 36px;
        border-radius: 25px;
        position: relative;
        bottom:70px;
        left: 40px;
    }
    .cartoon-btn {
        background-color: red;
        border: none;
        color: white;
        padding: 15px 56px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 36px;
        border-radius: 25px;
        position: relative;
        bottom:70px;
        left: 100px;
    }
    .material-symbols-outlined {
        color:black;
        position:relative;
        left:430px;
        top:10px;
        font-size: 30px;
    }


    #ss {
      width: 100vw;
      height: 100vh;
    }
    #bb {
      position: fixed;
      top: 20px;
      left: 120px;
    }
  </style>
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>

  <body>

    <img src="images/ss.png" id="ss">
    
    <div class="container" id="bb">
        <div class="reference-box">
            <a href="#">
                <span class="material-symbols-outlined">
                    close
                </span>
            </a>
            <div class="row" style="margin-top: 0px; margin-right: auto; margin-left: auto;">
                <div class="column-3">
                    <a href="#">
                        <img src="images/cat3.jpg" width=400px height=500px alt="cat2" style="padding: 40px; border-radius: 25px;">
                    </a>
                </div>
            </div>
            <div class="row">
                    <button type="button" class="doodling-btn" id = "doodling">
                        <a href="trace.html" style="color: white;">
                            Trace
                        </a>
                    </button>
                </a>
                
                <div class="column" style="text-align: center;">
                        <button type="button" class="cartoon-btn" id = "cartoon">
                            <a href="no_ref.html" style="color: white;">
                                Delete
                            </a>
                       </button>
                    
                </div>
            </div>
            
            
          </div>
      
      
     
        
    </div><!-- end container -->

  </body>
</html>
