<!DOCTYPE html>
<html>

  <head>
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>

  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>
  <style>
    .startpage-header {
        font-size: 48px;
        position:relative;
        left:385px;
        top: 100px;
        font-family: "Lucida Console", "Courier New", monospace;
    }
    body {
      width:100vw;
      height:100vh;
      overflow:auto;
    }
    .gallery-header {
        font-size: 36px;
        position:relative;
        left:260px;
        top: 150px;
        font-family: "Lucida Console", "Courier New", monospace;
    }
    .column-3 {
        column-width: 300px;
    }
    #chevron-left {
        position:relative;
        top: 250px;
        font-size: 55px;
        color: black;
    }
    #chevron-right {
        position:relative;
        top: 250px;
        font-size: 55px;
        color: black;
    }


  </style>
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>

  <body>
    
    <div class="container">
      <div class="pt-4 row">
        <a href="page1.html">

        </a>
        <div class="startpage-header"> Draw Init</div>
      </div>

      <div class="pt-4 row">
        <div class="gallery-header"> Choose your reference image</div>
      </div>

      <div class="row" style="margin-top: 200px; margin-right: auto; margin-left: auto;">
        <a href="page7.html">
            <span class="material-symbols-outlined" id="chevron-left">
                chevron_left
            </span>
        </a>
        <div class="column-3" style="text-align: right;">
            <a href="page7.html">
                <img src="images/cat1.jpg" width=200px height=300px alt="cat1" style="margin-top:120px; margin-right: 40px; border: black solid; border-radius: 25px;">
            </a>
        </div>
        <div class="column-3">
            <a href="basic.html">
                <img src="images/cat2.jpg" width=400px height=500px alt="cat2" style="padding: 40px; border: black solid; border-radius: 25px;">
            </a>
        </div>
        <div class="column-3">
            <a href="page5.html">
                <img src="images/cat3.jpg" width=200px height=300px alt="cat3" style="margin-top:110px; margin-left: 40px; border: black solid; border-radius: 25px;">
            </a>
        </div>
        <a href="page5.html">
            <span class="material-symbols-outlined" id="chevron-right">
                chevron_right
            </span>
        </a>
      </div>
      
     
        
    </div><!-- end container -->
